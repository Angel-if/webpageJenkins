version: 0.0
os: linux
files:
  - source: /
    destination: /opt/tomcat/webapps
permissions:
  - object: /opt/tomcat/webapps
    owner: tomcat
    group: tomcat
    type:
      - directory
      - file
hooks:
  ApplicationStart:
    - location: startup.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: shutdown.sh
      timeout: 300
      runas: root
